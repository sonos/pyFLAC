name: lint

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  flake8:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Lint the Python code
        uses: TrueBrain/actions-flake8@master
        with:
          path: pyflac
